<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <thymeleaf th:replace="/include/resources :: resources"></thymeleaf>

    <title>Edit section</title>
</head>
<body>
<div class="container">
    <div th:replace="/include/topbar :: topbar"></div>
    <h1 class="cabinet_title">Section editing</h1>
    <div th:if="${param.errorMessage != null}" class="cabinet_errorBlock">
        <div th:text="${param.errorMessage}" class="cabinet_errorMsg"></div>
    </div>
    <form action="#" th:action="@{/cabinet/modify_section/} + ${sectionDto.id}" th:object="${sectionDto}" method="post"
          data-toggle="validator" required="true" role="form" class="cabinet_form">
        <input th:field="*{name}" class="cabinet_formInput" id="sectionName" required placeholder="Name">
        <input th:field="*{description}" class="cabinet_formInput" id="sectionDescription" required placeholder="Description">
        <input type="submit" class="btn submitBtn" value="Save">
    </form>
</div>
</body>
</html>
