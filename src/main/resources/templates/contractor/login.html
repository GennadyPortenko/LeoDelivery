<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <thymeleaf th:replace="/include/resources :: resources"></thymeleaf>

    <title>Contractor login page</title>
</head>
<body>
<div class="container">
<div th:replace="/include/menu :: menu (option_hideLoggingIn = true, option_hideLangSwitcher = true)"></div>
<h2>Please log in to enter your cabinet</h2>
<form th:action="@{/contractor/login}" method="post">
    <div class="loginBlock">
        <input class="loginInput" type="text" name="username" placeholder="name"/>
        <input class="loginInput" type="password" name="password" placeholder="password"/>
        <div class="loginError" th:if="${param.error}">
            Invalid username and/or password.
        </div>
        <input class="btn" type="submit" value="Sign In"/>
    </div>
</form>
</div>
</body>
</html>
